<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Carousel</title>
</head>
<body>

    <div class="carousel-container">
        <i class="fa-solid fa-arrow-left" id="prevBtn"></i>
        <i class="fa-solid fa-arrow-right" id="nextBtn"></i>
        <div class="carousel-slide">
            <img src="./img/5.jpg" id="lastClone" alt="">
            <img src="./img/1.jpg" alt="">
            <img src="./img/2.jpg" alt="">
            <img src="./img/3.jpg" alt="">
            <img src="./img/4.jpg" alt="">
            <img src="./img/5.jpg" alt="">
            <img src="./img/1.jpg" id="firstClone" alt="">
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/d79beaba69.js" crossorigin="anonymous"></script>
</body>
</html>
